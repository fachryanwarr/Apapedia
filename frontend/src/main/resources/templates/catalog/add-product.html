<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Add Catalog</title>
</head>

<body>
    <nav th:replace="~{fragments/navbar :: navbar(myCatalog)}"></nav>
    <div class="w-full md:flex px-10 py-10 bg-gradient-to-b from-[#2DB4EB] to-opacity-0 font-sans min-h-screen flex items-center justify-center">
        
        <main class="bg-white p-4 rounded shadow-md max-w-md w-full">
            <!-- Header -->
            <header class="bg-gray-800 text-white p-4 text-center">
                <h1 class="text-2xl font-semibold">Add Product</h1>
            </header>

            <!-- Product Form -->
            <form id="addProductForm" th:action="@{/my-catalog/add-product}" method="post" th:object="${catalogRequest}">
                <!-- Seller ID (Assuming it's a UUID, you may need to change the input type accordingly) -->
                <input type="hidden" th:field="*{seller}" />

                <!-- Product Name -->
                <div class="mb-4">
                    <label for="productName" class="block text-sm font-medium text-gray-600">Product Name</label>
                    <input type="text" th:field="*{productName}" id="productName" class="form-input mt-1 block w-full border rounded-md p-2" required />
                </div>

                <!-- Price -->
                <div class="mb-4">
                    <label for="price" class="block text-sm font-medium text-gray-600">Price</label>
                    <input type="number" th:field="*{price}" id="price" class="form-input mt-1 block w-full border rounded-md p-2" required />
                </div>

                <!-- Product Description -->
                <div class="mb-4">
                    <label for="productDescription" class="block text-sm font-medium text-gray-600">Product Description</label>
                    <textarea th:field="*{productDescription}" id="productDescription" class="form-input mt-1 block w-full border rounded-md p-2" required></textarea>
                </div>

                <!-- Stock -->
                <div class="mb-4">
                    <label for="stok" class="block text-sm font-medium text-gray-600">Stock</label>
                    <input type="number" th:field="*{stok}" id="stok" class="form-input mt-1 block w-full border rounded-md p-2" required />
                </div>

                <!-- Image URL -->
                <div class="mb-4">
                    <label for="image" class="block text-sm font-medium text-gray-600">Image URL</label>
                    <input type="url" th:field="*{image}" id="image" class="form-input mt-1 block w-full border rounded-md p-2" required />
                </div>

                <!-- Category ID (Dropdown) -->
                <div class="mb-4">
                    <label for="categoryId" class="block text-sm font-medium text-gray-600">Category</label>
                    <select th:field="*{categoryId}" id="categoryId" class="form-select mt-1 block w-full border rounded-md p-2" required>
                        <!-- Add your options dynamically based on your categories -->
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Product</button>
            </form>

        </main>

    </div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>
</body>

</html>
