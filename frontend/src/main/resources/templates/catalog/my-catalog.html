<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Catalog Page</title>
  </head>

  <body class="bg-[#F8F9FA]">
    <!-- Navbar -->
    <div th:replace="~{fragments/alert :: alert}"></div>
    <nav th:replace="~{fragments/navbar :: navbar(catalog)}"></nav>

    <div class="flex justify-end">
      <div class="w-[80%] flex justify-end px-4 mt-8">
        <a
          href="/my-catalog/add-product"
          type="button"
          class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 flex items-center"
        >
          <svg
            class="w-4 h-4 mr-3 text-white"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 18 18"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 1v16M1 9h16"
            />
          </svg>
          Add Product
        </a>
      </div>
    </div>
    <div class="flex gap-5 mt-8">
      <div class="w-[20%] px-4">
        <div class="w-full rounded-lg shadow-sm bg-white p-4">
          <p class="flex items-center text-gray-700 gap-2 font-semibold">
            <svg
              class="w-4 h-4 text-gray-700"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 20 18"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m2.133 2.6 5.856 6.9L8 14l4 3 .011-7.5 5.856-6.9a1 1 0 0 0-.804-1.6H2.937a1 1 0 0 0-.804 1.6Z"
              />
            </svg>
            Filter
          </p>
          <form th:action="@{/my-catalog}" method="GET" class="flex flex-col">
            <!-- Category -->
            <div class="mt-2">
              <label
                for="category"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Category</label
              >
              <select
                id="category"
                name="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              >
                <!-- Add your options dynamically based on your categories -->
                <option value="all">All</option>
                <option
                  th:each="category: ${categories}"
                  th:value="${category.name}"
                  th:text="${category.name}"
                ></option>
              </select>
            </div>
            <!-- Price -->
            <div class="mt-2">
              <!-- Start Price -->
              <label
                for="startPrice"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Minimum Price</label
              >
              <input
                type="number"
                id="startPrice"
                name="startPrice"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Rp 0"
                required
              />
            </div>
            <div class="mt-2">
              <!-- Start Price -->
              <label
                for="endPrice"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Maximum Price</label
              >
              <input
                type="number"
                id="endPrice"
                name="endPrice"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Rp 0"
                required
              />
            </div>
            <button
              type="submit"
              class="mt-3 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-4 py-2"
            >
              Apply Filters
            </button>
          </form>
        </div>
      </div>

      <div th:if="${not #lists.isEmpty(catalogs)}" class="w-[80%]">
        <div
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 px-4"
        >
          <div
            th:each="catalog : ${catalogs}"
            class="bg-white p-4 rounded-lg shadow-md"
          >
            <div class="mb-4">
              <img
                src="https://source.unsplash.com/150x180?product"
                alt="Product Image"
                class="w-full h-40 object-cover mb-4"
              />
              <h2
                class="text-xl font-bold mb-2 text-center"
                th:text="${catalog.productName}"
              ></h2>
              <p
                class="text-gray-700 mb-2 text-center"
                th:text="${catalog.price}"
              ></p>
              <p
                class="text-gray-500 mb-4 text-center"
                th:text="${catalog.productDescription}"
              ></p>
            </div>
            <div class="flex justify-between items-center">
              <div class="text-right">
                <a
                  th:href="@{/my-catalog/{productId}/update-product(productId=${catalog.id})}"
                  class="text-blue-500"
                  >Update</a
                >
              </div>
              <div class="text-left">
                <a href="#" class="text-blue-500">See Detail</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
  </body>
</html>
