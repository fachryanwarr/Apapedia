<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  </head>
  <body>
    <div
      th:fragment="alert"
      th:if="${error != null || success != null}"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-10 rounded-xl overflow-hidden w-[40%]"
    >
      <div
        id="alert-1"
        class="flex gap-3 items-center p-4 my-2 rounded-lg border-t-4 focus:ring-4 focus:outline-none mx-auto"
        th:classappend="${error != null} ? 'text-red-800 border-red-300 bg-red-50 focus:ring-pink-800' : 'text-blue-800 border-blue-300 bg-blue-50 focus:ring- ue-800 '"
        role="alert"
      >
        <svg
          class="flex-shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <p
          class="font-medium"
          th:text="${error != null} ? ${error} : ${success}"
        ></p>
        <button
          type="button"
          onclick="hideAlert()"
          class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 text-gray-800"
        >
          <svg
            class="w-3 h-3"
            th:classappend="${error != null} ? 'text-red-800' : 'text-blue-800'"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
      <script th:inline="javascript">
        function hideAlert() {
          var alertElement = document.getElementById("alert-1");
          if (alertElement) {
            alertElement.style.display = "none";
          }
        }
      </script>
    </div>
  </body>
</html>
