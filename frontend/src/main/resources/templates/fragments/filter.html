<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  </head>
  <body>
    <div class="w-full rounded-lg shadow-sm bg-white p-4" th:fragment="filter">
      <p class="flex items-center text-gray-700 gap-2 font-semibold">
        <svg
          class="w-4 h-4 text-gray-700 text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 16 20"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6v13m0 0 3-3m-3 3-3-3m11-2V1m0 0L9 4m3-3 3 3"
          />
        </svg>
        Sort By
      </p>
      <div class="mt-2">
        <form action="@{/catalog}" method="GET">
          <select
            id="sortBy"
            name="sortBy"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <!-- Add your options dynamically based on your categories -->
            <option value="name-a-to-z">Name A to Z</option>
            <option value="name-a-to-z">Name Z to A</option>
            <option value="name-a-to-z">Price Low to High</option>
            <option value="name-a-to-z">Price High to Low</option>
          </select>
        </form>
      </div>
      <p class="flex items-center text-gray-700 gap-2 font-semibold mt-4">
        <svg
          class="w-4 h-4 text-gray-700"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 20 18"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m2.133 2.6 5.856 6.9L8 14l4 3 .011-7.5 5.856-6.9a1 1 0 0 0-.804-1.6H2.937a1 1 0 0 0-.804 1.6Z"
          />
        </svg>
        Filter
      </p>
      <form th:action="@{/catalog}" method="GET" class="flex flex-col">
        <!-- Category -->
        <div class="mt-2">
          <label
            for="category"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Category</label
          >
          <select
            id="category"
            name="category"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          >
            <!-- Add your options dynamically based on your categories -->
            <option value="all">All</option>
            <option
              th:each="category: ${categories}"
              th:value="${category.name}"
              th:text="${category.name}"
              th:selected="${category.name == selectedCategory}"
            ></option>
          </select>
        </div>
        <!-- Price -->
        <div class="mt-2">
          <!-- Start Price -->
          <label
            for="startPrice"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Minimum Price</label
          >
          <input
            type="number"
            id="startPrice"
            name="startPrice"
            th:value="${startPrice}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Rp 0"
          />
        </div>
        <div class="mt-2">
          <!-- Start Price -->
          <label
            for="endPrice"
            class="block mb-2 text-sm font-medium text-gray-900"
            >Maximum Price</label
          >
          <input
            type="number"
            id="endPrice"
            name="endPrice"
            th:value="${endPrice}"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Rp 0"
          />
        </div>
        <button
          type="submit"
          class="mt-3 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-4 py-2"
        >
          Apply Filters
        </button>
        <a
          href="/catalog"
          type="button"
          class="mt-3 text-center text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-4 py-2"
        >
          Reset Filters
        </a>
      </form>
    </div>
  </body>
</html>
