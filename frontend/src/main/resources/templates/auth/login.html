<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Register</title>
  </head>

  <body>
    <div
      th:if="${error != null || success != null}"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-10 rounded-xl overflow-hidden w-[40%]"
    >
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
      <div
        id="alert-1"
        class="flex gap-3 items-center p-4 my-2 rounded-lg border-t-4 focus:ring-4 focus:outline-none mx-auto"
        th:classappend="${error != null} ? 'text-red-800 border-red-300 bg-red-50 focus:ring-pink-800' : 'text-blue-800 border-blue-300 bg-blue-50 focus:ring- ue-800 '"
        role="alert"
      >
        <svg
          class="flex-shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <p class="font-medium" th:text="${error != null} ? ${error} : ${success}"></p>
        <button
          type="button"
          class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 text-gray-800"
          data-dismiss-target="#alert-1"
          aria-label="Close"
        >
          <span class="sr-only">Close</span>
          <svg
            class="w-3 h-3"
            th:classappend="${error != null} ? 'text-red-800' : 'text-blue-800'"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex justify-end items-center min-h-screen">
      <div
        class="w-[50%] px-10 py-16 flex flex-col justify-between min-h-screen"
      >
        <div class="flex items-center justify-end">
          <p class="text-sm font-semibold text-gray-700">
            Doesn't have an account?
          </p>
          <a
            th:href="@{/register}"
            type="button"
            class="ml-4 text-center p-0.5 mb-2 mr-2 text-sm font-semibold text-gray-900 rounded-full group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300"
            ><p
              class="px-5 py-1 transition-all ease-in duration-75 bg-white rounded-full group-hover:bg-opacity-0"
            >
              Register
            </p></a
          >
        </div>
        <div>
          <h1 class="text-2xl font-bold text-slate-900 my-2">
            Welcome to Apapedia!
          </h1>
          <h3 class="text-xl font-bold mb-2 text-gray-300">Login</h3>
        </div>
        <div>
          <form th:action="@{/login}" method="POST" th:object="${loginDTO}">
            <div class="mt-2">
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Username</label
              >
              <input
                type="text"
                th:field="*{username}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="fachryanwar"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                th:field="*{password}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <button
              type="submit"
              class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"
            >
              Submit
            </button>
          </form>
        </div>
        <div></div>
      </div>
      <div
        class="w-[50%] bg-[#E3B167] flex flex-col justify-between items-center min-h-screen px-10 py-16 fixed top-0 left-0"
      >
        <div class="w-full">
          <a th:href="@{/}" class="flex items-center group">
            <img
              th:src="@{/images/apapedia-logo.png}"
              class="h-10 mr-3"
              alt="Apapedia Logo"
            />
            <span
              class="self-center text-2xl text-[#FFEACB] font-bold whitespace-nowrap group-hover:text-white transition-colors duration-300"
            >
              Apapedia
            </span>
          </a>
        </div>
        <img
          th:src="@{/images/birdy-02.png}"
          alt="birdy"
          class="w-[60%] animate-bounce transform transition-transform duration-1000"
        />
        <p class="text-white font-bold text-3xl text-center">
          "Books, Stationery, More: Your Imagination Emporium!"
        </p>
      </div>
    </div>
  </body>
</html>
