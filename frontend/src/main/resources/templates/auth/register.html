<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <object th:insert="~{fragments/common :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/common :: js}" th:remove="tag"></object>
    <title>Register</title>
  </head>

  <body>
    <div
      th:if="${error != null}"
      class="fixed top-5 left-1/2 transform -translate-x-1/2 z-10 rounded-xl overflow-hidden w-[40%]"
    >
      <div
        id="alert-1"
        class="flex gap-3 items-center p-4 my-2 rounded-lg text-red-800 border-t-4 border-red-300 bg-red-50 focus:ring-4 focus:outline-none focus:ring-pink-800 mx-auto"
        role="alert"
      >
        <svg
          class="flex-shrink-0 w-4 h-4"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
          />
        </svg>
        <p class="font-medium" th:text="${error}"></p>
        <button
          type="button"
          onclick="hideAlert()"
          class="ml-auto -mx-1.5 -my-1.5 rounded-lg p-1.5 inline-flex items-center justify-center h-8 w-8 text-gray-800"
        >
          <svg
            class="w-3 h-3 text-red-800"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="flex justify-end items-center min-h-screen">
      <div
        class="w-[50%] px-10 py-16 flex flex-col justify-between min-h-screen"
      >
        <div class="flex items-center justify-end">
          <p class="text-sm font-semibold text-gray-700">
            Already have an account?
          </p>
          <a
            th:href="@{/login}"
            type="button"
            class="ml-4 text-center p-0.5 mb-2 mr-2 text-sm font-semibold text-gray-900 rounded-full group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300"
            ><p
              class="px-5 py-1 transition-all ease-in duration-75 bg-white rounded-full group-hover:bg-opacity-0"
            >
              Sign In
            </p></a
          >
        </div>
        <div>
          <h1 class="text-2xl font-bold text-slate-900 my-2">
            Welcome to Apapedia!
          </h1>
          <h3 class="text-xl font-bold mb-2 text-gray-300">
            Register your account
          </h3>
        </div>
        <div>
          <form th:action="@{/register}" method="POST" th:object="${userDTO}">
            <div class="mt-2">
              <label
                for="name"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Full Name</label
              >
              <input
                type="text"
                th:field="*{name}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Fachry"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="username"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Username</label
              >
              <input
                type="text"
                th:field="*{username}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="fachryanwar"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="email"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Email</label
              >
              <input
                type="email"
                th:field="*{email}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="fachry@gmail.com"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="address"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Address</label
              >
              <input
                type="text"
                th:field="*{address}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                placeholder="Address Street"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="password"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password</label
              >
              <input
                type="password"
                th:field="*{password}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="passwordConfirmation"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Password Confirmation</label
              >
              <input
                type="password"
                th:field="*{passwordConfirmation}"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                required
              />
            </div>
            <div class="mt-2">
              <label
                for="category"
                class="block mb-2 text-sm font-medium text-gray-900"
                >Category</label
              >
              <select
                required
                th:field="*{category}"
                class="bg-gray-50 border w-full rounded-lg text-sm block p-2.5 focus:ring-blue-500 focus:border-blue-500 text-gray-900"
              >
                <option value="Basic">Basic</option>
                <option value="Official Store">Official Store</option>
              </select>
            </div>
            <button
              type="submit"
              class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2"
            >
              Submit
            </button>
          </form>
        </div>
        <div></div>
      </div>
      <div
        class="w-[50%] bg-[#2DB4EB] flex flex-col justify-between items-center min-h-screen px-10 py-16 fixed top-0 left-0"
      >
        <div class="w-full">
          <a th:href="@{/}" class="flex items-center group">
            <img
              th:src="@{/images/apapedia-logo.png}"
              class="h-10 mr-3"
              alt="Apapedia Logo"
            />
            <span
              class="self-center text-2xl text-[#C2EDFF] font-bold whitespace-nowrap group-hover:text-white transition-colors duration-300"
            >
              Apapedia
            </span>
          </a>
        </div>
        <img
          th:src="@{/images/birdy.png}"
          alt="birdy"
          class="w-[60%] animate-bounce transform transition-transform duration-1000"
        />
        <p class="text-white font-bold text-3xl text-center">
          "Empower Your Shopping Experience, Seamless Choices at Your Fingertips!"
        </p>
      </div>
    </div>
    <script>
      // Fungsi untuk menyembunyikan elemen dengan ID alert-1
      function hideAlert() {
        var alertElement = document.getElementById("alert-1");
        if (alertElement) {
          alertElement.style.display = "none";
        }
      }
    </script>
  </body>
</html>
